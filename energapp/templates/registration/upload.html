{% extends "index.html" %}
{% block content %}
{% load i18n %}

<div class="content">
     {% if user.is_authenticated %}
       <h3>Upload your CVS</h3></br>
       <form action='/upload/' method='POST'>
	   {% csrf_token %}
	   <h5>Upload:</h5> <input type='text' name='question' />
	   <input class="btn-primary" type='submit' value='UPLOAD'/>
       </form>
     {% endif %}
</div>
{% endblock %}
