<!--ask user for new pass after reset-->
{% extends "index.html" %}
{% load i18n %}

{% block content %}

{% if validlink %}

<form method="post" action="." class="form-horizontal">
  {{ form.as_p }}
  {% csrf_token %}
  <input class="btn-primary" type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
